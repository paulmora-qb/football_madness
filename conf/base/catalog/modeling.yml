
mlflow:
  artifacts:
    - fitted_imputer

_pq: &pq
  type: spark.SparkDataSet
  file_format: parquet
  save_args:
    mode: overwrite
    partitionBy: league
  load_args:
    partitionBy: league

_spark_ml: &spark_ml
  type: football_madness.extras.datasets.spark_dataset.SparkMLDataSet

_pickle: &pickle
  type: pickle.PickleDataSet

fitted_target_variable_encoder:
  type: MemoryDataSet
  copy_mode: assign

target_encoder_index_labels:
  <<: *pickle
  filepath: ./data/06_models/target_encoder_index_labels.pkl

data_dictionary:
  <<: *pickle
  filepath: ./data/05_model_input/data_dictionary.pkl

feature_name_list:
  <<: *pickle
  filepath: ./data/05_model_input/feature_name_list.pkl

target_variable:
  <<: *pq
  filepath: ./data/04_feature/target_variable

master_table:
  <<: *pq
  filepath: ./data/04_feature/master_table

train_test_splitted_data:
  <<: *pq
  filepath: ./data/05_model_input/train_test_splitted_data

fitted_imputer:
  <<: *spark_ml
  filepath: ./data/06_models/fitted_imputer

imputed_data:
  <<: *pq
  filepath: ./data/05_model_input/imputed_data