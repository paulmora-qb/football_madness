all_euro_data_2000_2023:
  type: PartitionedDataSet
  dataset:
    type: pandas.ExcelDataSet
    load_args:
      sheet_name: null
      engine: null
  path: ./data/01_raw
  filename_suffix: .xls

filtered_schema:
  type: json.JSONDataSet
  filepath: data/01_raw/filtered_schema.json

concatenated_raw_data:
  type: src.football_madness.extras.datasets.sparkdataset.PandasAPISparkDataSet
  filepath: ./data/02_intermediate/concatenated_raw_data
  file_format: parquet
  load_args:
    header: True
  save_args:
    header: True
    partitionBy: league
    mode: overwrite

