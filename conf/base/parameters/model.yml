
target_variable:
  target_column_name: full_time_result
  keys: 
    - home_team
    - away_team
    - date
    - league

master_table:
  target_df: target_variable
  feature_families:
    - ftr_momentum

splitting_params:
  target_column_name: full_time_result
  unique_target_category_values: ["H", "D", "A"]
  train_size: 0.8
  seed: 42

imputing_params:
  function: pyspark.ml.feature.Imputer
  function_params:
    strategy: mean

tuning_params:
  model:
    function: pyspark.ml.classification.RandomForestClassifier
    target_column_name: full_time_result
  cv:
    function: pyspark.ml.tuning.CrossValidator
    param_grid:
      maxDepth: [5, 10]
